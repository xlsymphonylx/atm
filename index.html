<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <p class="header__text">Ingrese Tarjeta</p>
      </div>
      <div id="display">
        <div id="menuPrincipal" class="noDisplay">
          <div class="btn__container">
            <button class="btn" onclick="menuRetiroDeSaldo()">Retiro</button>
            <button class="btn" onclick="consultaSaldo()">Consulta</button>
            <button class="btn" onclick="cambioDePin()">Cambio de Pin</button>
          </div>
        </div>
        <div id="menuMoneda" class="noDisplay">
          <div class="btn__container">
            <button class="btn">Dolar</button>
            <button class="btn">Quetzales</button>
          </div>
        </div>
        <div id="menuRetiro" class="noDisplay">
          <div class="btn__container">
            <button class="btn" onclick="retirarMontoFijo(100)">100</button>
            <button class="btn" onclick="retirarMontoFijo(500)">500</button>
            <button class="btn" onclick="retirarMontoFijo(1000)">1000</button>
            <button class="btn" onclick="retirarMontoFijo(2000)">2000</button>
            <button class="btn" onclick="retirarMontoFijo(3000)">3000</button>
            <button class="btn" onclick="menuRetiroVariable(this)">
              Monto Variable
            </button>
          </div>
        </div>
        <div id="menuTipoMoneda" class="noDisplay">
          <div class="btn__container">
            <button class="btn" onclick="retirarQuetzales()">Quetzales</button>
            <button class="btn" onclick="retirarDolares()">Dolar</button>
          </div>
        </div>
        <div id="consulta" class="noDisplay">
          <p id="montoQuetzal"></p>
          <p id="montoDolar"></p>
        </div>
      </div>
      <div id="inputContainer">
        <input type="text" id="mainInput" />
      </div>
      <div id="inputOptions">
        <button class="btn" onclick="ingresar(this)">Ingresar</button>
        <button
          class="btn"
          onclick="cancelar(this)"
          style="background-color: red"
        >
          Cancelar
        </button>
      </div>
      <button
        class="btn"
        id="goBack"
        onclick="regresar(this)"
        style="display: none"
      >
        Regresar
      </button>
    </div>
  </body>
  <script src="index.js"></script>
</html>
